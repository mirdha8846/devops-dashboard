name: Build Docker

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_SECRET }}

      - name: Setup docker buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./app
          file: ./app/DOCKERFILE
          push: true
          tags: pankajmirdha/testing:${{ github.sha }}
      - name: Commit to another repo
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          git clone https://${{ secrets.PAT }}@github.com/mirdha8846/Git-ops.git
          cd Git-ops/k8s
          sed -i "s|image: pankajmirdha/testing:.*|image: pankajmirdha/testing:${{ github.sha }}|" deployment.yaml
          git config user.name "GitHub Action Bot"
          git config user.email "actions@github.com"
          git add .
          git commit -m "update deployment config image tag to ${{ github.sha }}"
          git push
    